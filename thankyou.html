<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dScan - Document scanner without any bloat.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Source/logo.png">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #c9e1ff;
        flex-direction: column;
    }
    .logo {
        text-align: center;
    }
    .image {
        width: 100px;
        height: 100px;
        background-image: url('Source/thankyou.png');
        background-size: contain;
        background-repeat: no-repeat;
        margin: 0 auto 20px auto;

    }
    .name {
        font-family: 'Red Hat Display', sans-serif;
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #22354f;
    }
    .tagline {
        font-family: 'Red Hat Display', sans-serif;
        font-size: 1.2em;
        color: #093d85;
    }
</style>
<body>
    <div class="logo">
        <div class="image"></div>
        <div class="name">Thank you for downloading dScan!</div>
        <div class="tagline">We hope you save time using it.</div>
    </div>
</body>
