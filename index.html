<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dScan - Document scanner without any bloat.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Source/logo.png">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #c9e1ff;
        flex-direction: column;
    }
    .logo {
        text-align: center;
    }
    .image {
        width: 100px;
        height: 100px;
        background-image: url('Source/logo.png');
        background-size: contain;
        background-repeat: no-repeat;
        margin: 0 auto 20px auto;
        box-shadow: 0 0px 10px rgba(0, 5, 48, 0.1);
        border-radius: 25px;

    }
    .name {
        font-family: 'Red Hat Display', sans-serif;
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #22354f;
    }
    .tagline {
        font-family: 'Red Hat Display', sans-serif;
        font-size: 1.2em;
        color: #093d85;
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #085fe1;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-family: 'Red Hat Display', sans-serif;
        box-shadow:
        0 0px 2px rgba(0, 5, 48, 0.1),
        inset 1px 1px 3px rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
    }

    button:hover {
        filter: brightness(1.5);
        transform: scale(1.05);
        transition: all 0.1s ease;
    }

    .downloads {
        text-align: center;
        background-color: #a2ccff;
        border-radius: 30px;
        padding: 20px;
        margin-top: 10px;
        box-sizing: border-box;
        display: inline-block;
    }
</style>
<body>
    <div class="logo">
        <div class="image"></div>
        <div class="name">dScan</div>
        <div class="tagline">The best debloated document scanner out there.</div>
    </div>
    <div class="downloads">
        <div style="font-weight: bold; font-family: 'Red Hat Display', sans-serif; color: #22354f;">Download for:</div>
        <button onclick="window.location.href='url hier'">For iOS/iPadOS/MacOS (23KB)</button>
    </div>
</body>

<script>
(function syncDownloadsWidth() {
    const tagline = document.querySelector('.tagline');
    const downloads = document.querySelector('.downloads');
    if (!tagline || !downloads) return;

    function update() {
        const w = Math.ceil(tagline.getBoundingClientRect().width);
        downloads.style.width = w + 'px';
    }

    window.addEventListener('load', update);
    window.addEventListener('resize', update);
    update();
})();
</script>
